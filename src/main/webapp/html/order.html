<!DOCTYPE html>

<html lang="en">
  <!-- Required meta tags -->

  <head th:replace="snippets.html :: name_head"></head>

  <body>
    <nav th:replace="snippets.html :: name_app_navbar"></nav>

    <div class="container">
      <!-- Top row with form-->
      <div class="row align-content-between">
        <div class="col">
          <h3>Orders</h3>
        </div>
        <div class="col p-2 text-right">
          <button type="button" class="btn btn-primary" id="create-order">Create New</button>
        </div>
      </div>

      <!-- Blank Row -->
      <div class="row">&nbsp;</div>
      <div class="row">
        <!-- Table -->
        <div class="col-12">
          <table class="table table-striped" id="order-table">
            <thead>
              <tr>
                <th scope="col">S/No</th>
                <th scope="col">Time (IST)</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Order Creation Modal -->
      <div class="modal" tabindex="-1" role="dialog" id="create-order-modal">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="post-modal-title" class="modal-title">Add Items</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <!-- Add Item From -->
              <form class="form-inline justify-content-between" id="add-item-form">
                <div class="form-group p-1">
                  <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                  <div class="col-sm-1">
                    <input type="text" class="form-control" id="inputBarcode" name="name" placeholder="Enter Barcode" />
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                  <div class="col-sm-1">
                    <input
                      type="number"
                      class="form-control"
                      name="category"
                      id="inputQuantity"
                      min="1"
                      placeholder="Enter Quantity"
                    />
                  </div>
                </div>

                <button class="btn btn-outline-primary px-4" type="button" id="add-order-item">Add</button>
              </form>

              <div class="row">&nbsp;</div>
              <div class="row">
                <!-- Table -->
                <div class="col-12 table-wrapper-scroll-y my-custom-scrollbar">
                  <table
                    class="table table-striped table-scrollable"
                    id="create-order-table"
                    style="max-height: calc(60vh)"
                  >
                    <thead>
                      <tr>
                        <th scope="col" class="col-2">S/No.</th>
                        <th scope="col" class="col-2">Barcode</th>
                        <th scope="col" class="col-2">Name</th>
                        <th scope="col" class="col-2">Price</th>
                        <th scope="col" class="col-2">Quantity</th>
                        <th scope="col" class="col-2">Actions</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="place-order-btn">Place Order</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" tabindex="-1" role="dialog" id="order-details-modal">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Order Details</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <div class="row">
                <div class="col" id="order-id-text">Order ID:</div>

                <div class="col text-right" id="order-time-text">Time:</div>
              </div>

              <!-- Add Item From -->
              <div class="row">&nbsp;</div>
              <div class="row">
                <!-- Table -->
                <div class="col-12 table-wrapper-scroll-y my-custom-scrollbar">
                  <table
                    class="table table-striped table-scrollable"
                    style="max-height: calc(60vh)"
                    id="order-details-table"
                  >
                    <thead>
                      <tr style="background: white; color: black">
                        <th scope="col" class="col-2">S/No.</th>
                        <th scope="col" class="col-2">Barcode</th>
                        <th scope="col" class="col-2">Name</th>
                        <th scope="col" class="col-2">Price</th>
                        <th scope="col" class="col-2">Quantity</th>
                        <th scope="col" class="col-2">Total</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="get-invoice-btn">Get Invoice</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Container end-->

    <footer th:replace="snippets.html :: name_footer"></footer>

    <script th:src="@{/static/order.js}"></script>
  </body>
</html>

<!DOCTYPE html>

<html lang="en">
  <head th:replace="snippets.html :: name_head"></head>

  <body>
    <nav th:replace="snippets.html :: name_app_navbar"></nav>

    <div class="container">
      <div class="row align-content-between">
        <div class="col">
          <h3>Admin > Users</h3>
        </div>
        <div class="col text-right p-2">
          <button type="button" class="btn btn-primary" id="display-add-user">Add new User</button>
        </div>
      </div>

      <!-- Blank Row -->
      <div class="row">&nbsp;</div>
      <div class="row">
        <!-- Table -->
        <div class="col-12">
          <table class="table table-striped border" id="user-table">
            <thead>
              <tr>
                <th scope="col">S/No</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Container end-->

    <div class="modal" id="add-user-modal" role="dialog" tabindex="-1">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add User</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form id="user-form">
              <div class="form-group mb-1">
                <label for="inputEmail" class="row-sm-2 col-form-label mx-3">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Enter password" />
                </div>
              </div>

              <div class="form-group mb-1">
                <label for="inputPassword" class="row-sm-2 col-form-label mx-3">Password</label>
                <div class="col-sm-10">
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="inputPassword"
                    placeholder="enter password"
                  />
                </div>
              </div>

              <div class="form-group mb-1">
                <label for="inputRole" class="row-sm-2 col-form-label mx-3">Role</label>
                <div class="col-sm-10">
                  <select class="form-control" name="role" id="inputRole">
                    <option value="operator" selected>Operator</option>
                    <option value="supervisor">Supervisor</option>
                  </select>
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="add-user-btn">Add user</button>
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="snippets.html :: name_footer"></footer>

    <script th:src="@{/static/js/user.js}"></script>
  </body>
</html>

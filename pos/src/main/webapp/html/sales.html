<!DOCTYPE html>

<html lang="en">
  <head th:replace="snippets.html :: name_head"></head>

  <body>
    <nav th:replace="snippets.html :: name_app_navbar"></nav>

    <div class="container">
      <div class="row align-content-between">
        <div class="col">
          <h3>Sales Report</h3>
        </div>
        <div class="col p-2 mx-2 text-right">
          <button type="button" class="btn btn-primary" id="display-filter-btn">Filter</button>
        </div>
      </div>
      <!-- Top row with form-->

      <div class="modal" tabindex="-1" role="dialog" id="filter-modal">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Apply Filters</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="container modal-body">
              <form id="sales-form">
                <div class="row justify-content-center">
                  <div class="col-10 col-sm-5 form-group">
                    <label for="brand-name-selection" class="col-form-label">Brand</label>
                    <div class="">
                      <select class="form-control" name="brandName" id="brand-name-selection">
                        <option value="" selected>All Brands</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-10 col-sm-5 form-group">
                    <label for="brand-category-selection" class="col-form-label">Category</label>
                    <div class="">
                      <select class="form-control" name="category" id="brand-category-selection">
                        <option value="" selected>All Categories</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-10 col-sm-5 form-group">
                    <label for="inputStartDate" class="col-form-label">Start date</label>
                    <div class="">
                      <input type="date" class="form-control" name="startDate" id="inputStartDate" />
                    </div>
                  </div>
                  <div class="col-10 col-sm-5 form-group">
                    <label for="inputEndDate" class="col-form-label">End date</label>
                    <div class="">
                      <input type="date" class="form-control" name="endDate" id="inputEndDate" />
                    </div>
                  </div>
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" id="filter-sales-report">Filter</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Blank Row -->
      <div class="row">&nbsp;</div>
      <div class="row">
        <!-- Table -->
        <div class="col-12 table-wrapper-scroll-y my-custom-scrollbar">
          <table class="table table-striped border table-scrollable" id="sales-table">
            <thead>
              <tr>
                <th scope="col">S/No</th>
                <th scope="col">Brand</th>
                <th scope="col">Category</th>
                <th scope="col">Quantity</th>
                <th scope="col">Revenue (INR)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Container end-->

    <footer th:replace="snippets.html :: name_footer"></footer>

    <script th:src="@{/static/js/sales-report.js}"></script>
  </body>
</html>
